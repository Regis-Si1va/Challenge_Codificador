<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Decodificador de Texto</title>

		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1 class="caixa"><img src="logo-alura.png" alt="Logo da alura"></h1>
		</header>

		<main>
			<section>
				<textarea class="msg" type="text" placeholder="Digite seu texto" rows="6" cols="33"></textarea>

				<div class="aviso">
				<h2><img src="exclamation.png"> Apenas letras minúsculas e sem acentos.</h2>
				</div>

				<div class="botoes" id="encriptar">
					<button class="cripto" onclick="btnEncriptar()">
						<p>Criptografar</p>
					</button>
					<button class="descripto" onclick="btnDesencriptar()">
						<p>Descriptografar</p>
					</button>
				</div>
			</section>

			<section id="retangulo">
				<input class="texto" placeholder="Nenhum Texto Encontrado">
				<button class= "copiar" onclick="copiar()">Copiar</button>
			</section>

		</main>

		<footer>
			<section>
				<a href="https://github.com/Regis-Si1va"><img class="redes" src="github.png" alt="logo do github"></a>
	            <a href="https://www.linkedin.com/in/francisco-s-s"><img class="redes" src="linkedin.png" alt="logo linkedIn"></a>
	            <p class="developer">© <strong> Software Desenvolvido por :</strong><i> Francisco Santos Silva</i></p>
        	</section>
		</footer>

		<script src="script.js"></script>

	</body>
</html>
